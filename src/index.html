<!DOCTYPE html>
<html ng-app="myModule">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./scripts/angular.js"></script>
    <script src="./scripts/script.js"></script>
    <link href="./styles/styles.css" rel="stylesheet">
    <title>Angular app</title>
  </head>
  <body>
    <div ng-controller="myController">
      Rows to display : <input type="number" step="1" min="0" max="5" ng-model="rowLimit"/>
      <br/><br/>
      Order by: <select ng-model="sortColumn">
        <option value="name">Name Ascending</option>
        <option value="gender">Gender Ascending</option>
        <option value="dateOfBirth">Date of Birth Ascending</option>
        <option value="-salary">Salary Descending</option>
      </select>
      <br/><br/>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>Salary (number)</th>
            <th>Salary (currency)</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="employee in employees | limitTo:rowLimit | orderBy:sortColumn">
            <td>{{ employee.name | uppercase }}</td>
            <td>{{ employee.dateOfBirth | date:"dd/MM/yyyy" }}</td>
            <td>{{ employee.gender | lowercase }}</td>
            <td>{{ employee.salary | number:2 }}</td>
            <td>{{ employee.salary | currency:"Â£":1 }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <app-root></app-root>
  </body>
</html>

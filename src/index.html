<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./scripts/angular.js"></script>
    <link href="./styles/styles.css" rel="stylesheet">
    <title>Angular app</title>
  </head>
  <body ng-app>
    <div ng-init="employees = [
      { name: "Ben", gender: "Male", city: "Seattle" },
      { name: "Susan", gender: "Female",  city: "San Francisco" },
      { name: "Sara", gender: "Female",  city: "Seattle" },
      { name: "Mark", gender: "Male",  city: "San Francisco" },
      { name: "Todd", gender: "Male", city: "San Francisco" }
    ]">

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="employee in employees">
            <td>{{ employee.name }}</td>
            <td>{{ employee.gender }}</td>
            <td>{{ employee.city }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <app-root></app-root>
  </body>
</html>
